<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API-vis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/cdcd4aa749.js"></script>
</head>
<body>
<nav class="navbar navbar-light bg-light mb-2">
    <button type="button" class="btn btn-info" id="btn-vis">Visualize Graphs</button>
</nav>
<div>
    <div class="row mb-3">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body p-5">
                    <canvas id="chart-popularity" width="100" height="50"></canvas>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body p-5">
                    <canvas id="chart-audio-features" width="100" height="50"></canvas>
                </div>
            </div>
        </div>
    </div>
    <table class="table table-hover" id="data-table-1">
        <tr>
            <th>Name</th>
            <th>Artists</th>
            <th>Duration (ms)</th>
            <th>Popularity</th>
            <th>Explicit</th>
            <th>ID</th>
            <th><i class="fas fa-info"></i></th>
        </tr>
    </table>
</div>
</body>
<!-- JQuery -->
<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<!-- Bootstrap -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@2/dist/Chart.min.js"></script>

<script src="js/api.js" type="module"></script>
<script src="js/chart-vis.js" type="module"></script>
</html>
